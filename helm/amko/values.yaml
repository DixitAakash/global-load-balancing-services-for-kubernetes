# Default values for amko.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: amko
  pullPolicy: IfNotPresent

configs:
  controllerVersion: "18.2.7"
  gsNameSource: "HOSTNAME"
  gslbLeaderHost: ""
  gslbLeaderVersion: "18.2.7"
  gslbLeaderSecret: "gslb-avi-secret"
  memberClusters:
    - clusterContext: "cluster1-admin"
    - clusterContext: "cluster2-admin"
  refreshInterval: 120
  gslbLeaderCredentials:
    username: "admin"
    password: "avi123"
  domainNames:
    - avi-container-dns.internal
  clusterMembers:
    secret: gslb-config-secret
    key: gslb-members

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolumeClaim: ""
mountPath: "/log"
logFile: "amko.log"